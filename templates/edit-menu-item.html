{% extends 'layout.html' %} {% block title %}Edit Menu Item{% endblock title %}
{% block content %}
<div style="display: flex; justify-content: center">
  <form
    action="{{ url_for('edit_menu_item', restaurant_id=restaurant_id, menu_id=menu_id)}}"
    method="post"
  >
    <label for="name" style="font-weight: bold">Name:</label><br />
    <input
      type="text"
      id="name"
      name="new_name"
      size="30"
      value="{{item.name}}"
    /><br /><br />
    <label for="description" style="font-weight: bold">Description:</label
    ><br />
    <textarea name="new_description" cols="31" rows="5" id="description">
{{item.description}}</textarea
    ><br /><br />
    <div style="display: flex; justify-content: space-between">
      <div>
        <label for="price" style="font-weight: bold">Price:</label><br />
        <input type="text" name="new_price" id="price" value="{{item.price}}" size="10"/>
      </div>
      <div>
        <label for="course" style="font-weight: bold">Course:</label><br />
        <select name="new_course" id="course">
          <br />
          {% for option in ('Salad','Breakfast', 'Lunch','Dinner') %}
        <option
          value="{{option}}"
          {%
          if
          item.course==option
          %}selected{%endif%}
        >
          {{option}}
        </option>
        {% endfor %} >
        </select>
      </div>
    </div>
    <br />
    <br />
    <div style="display: flex; justify-content: space-around">
      <input
        type="submit"
        value="Save"
        style="color: green; margin-right: 2%; font-weight: bold"
      />
      <button>
        <a
          href="{{url_for('restaurant_menu', restaurant_id=restaurant_id)}}"
          style="text-decoration: none; font-weight: bold; color: red"
        >
          Cancel
        </a>
      </button>
    </div>
  </form>
</div>
{% endblock content %}
